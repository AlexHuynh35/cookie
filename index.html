<html>
    <head>
        <title>Bootleg Cookie Clicker</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="interface">
            <div class="game">
                <p id="point"></p>
                <img id="cookie" src ="http://www.pngall.com/wp-content/uploads/2016/07/Cookie-PNG.png">
                <div class="progress">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="shop">
                <p id="openShop">Shop</p>
                <div class="content">
                    <div class="item">
                        <img id="item1" src="https://www.creansmaerd.co.jp/img/icon_x2point.png">
                        <p id="item1Text"> Multiplier - 10 points</p>
                    </div>
                    <div class="item">
                        <img id="item2" src="https://cakeintheafternoon.com/wp-content/uploads/2018/12/Duck-cookie.jpg">
                        <p>Cookie Duck - 100 points</p>
                    </div>
                    <div class="item">
                        <img id="item3" src ="https://i.pinimg.com/originals/f9/32/2d/f9322d4c0ca0bbbe68bb26bca566ce25.png">
                        <p>Realistic Cookie - 120 points</p>
                    </div>
                    <div class="item">
                        <img id="item4" src="https://superiorculinarycenter.com/wp-content/uploads/2018/09/full-capacity-web.png">
                        <p>Fill Bar - 140 points</p>
                    </div>
                    <div class="item">
                        <img id="item5" src="https://static.wixstatic.com/media/794d69_572ec358c27e44a7b69af407b5491293~mv2.jpg">
                        <p>Reset - 160 points</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
